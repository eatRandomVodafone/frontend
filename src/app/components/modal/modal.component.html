<section class="e2m-modal">
  <button class="e2m-modal__close" type="buttom" (click)="closeModal()">
    <img src="/assets/img/icons-modales/ic-close.png" alt="Cerrar modales">
  </button>
  <div class="e2m-wrapper">
    <ng-content select="h3"></ng-content>
    <ng-content select="img"></ng-content>
    <ng-content select="p"></ng-content>
    <ng-content select="button"></ng-content>
  </div>
</section>
